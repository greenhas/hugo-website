# registration walkthrough

---

# in groups, work through the following steps:

* consider what courses you liked and what courses you didn't like during high school
* consider what courses you liked and what courses you didn't like during your first semester
* look up your transcript in myUK GPS (check for AP, IB, or dual credit entries)
* do a degree audit in myUK GPS
* view the major map for your degree in myUK GPS (look in particular for first-year classes)
* make a list of courses you are interested in taking

---

# what are good questions to ask your advisor?

--

* what courses do I need to take to complete my UK Core requirements?

--

* when will I graduate?

--

* how do you prefer we communicate?

--

* how frequently do I need to come for appointments?

--

* do I need to plan summer courses, an internship, or a practicum?

---

# some Spring 2022 dates

--

* registration opens November 17th at 10am

--

* registration closes November 23rd at 11:59pm

--

* keep an eye on major change windows!

--

* secondary registration is November 29th through January 9th

--

* late registration is January 10th through January 14th

--

* can add classes January 10th through January 14th

--

* can withdraw or reduce course load (with 80% refund) through January 14th

--

* can drop classes (without appearing on transcript) through January 28th

---

# planning for finals

--

* what obstacles do you anticipate for finals? 

--

* how can you prepare to overcome those resources?

--

* what campus resources have we learned about that can help?

---

# UK 101 reflection

--

* what have you learned about being a successful college student this semester?

--

* in what ways have you changed as a college student from the beginning of the semester to now?

---

# strengths reflection

--

* what are your strengths? (official or otherwise)

--

* how have you used your strengths this semester? how can you use them in the future?

--

* how are your strengths related to your major/minor/etc.?
