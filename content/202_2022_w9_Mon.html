# registry components 
(Meyers, 2019, pp. 488-489)

--

* `HKEY_CLASSES_ROOT` ("Pretty much everything that has to do with files on the system is defined by a class object")

--

* `HKEY_CURRENT_USER` ("stores the current user settings") and `HKEY_USERS` ("all of the personalized information for each user")

--

* `HKEY_LOCAL_MACHINE` ("contains all the data for a system's non-user-specific configurations")

--

* `HKEY_CURRENT_CONFIG` ("defines which [option] is currently being used")
