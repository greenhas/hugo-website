# Academic Integrity

---
# UK Creed
* I promise to strive for academic excellence and freedom by promoting an environment of creativity and discovery.
* I promise to pursue all endeavors with integrity and compete with honesty.
* I promise to embrace diversity and inclusion and to respect the dignity and humanity of others.
* I promise to contribute to my University and community through leadership and service.
* I promise to fulfill my commitments and remain accountable to others.

---

# Academic Integrity at UK

--

* "I promise to pursue all endeavors with integrity and compete with honesty"

--

* cheating is not tolerated at UK, and consequences are much more severe than in high school

--

 * typical penalty for first offence is 0 on assignment or E in the course (but can be even more severe)
 
--

 * "XE" grade represents failure in a course due to academic offence; it cannot be removed
 
--

* academic offenses are reported to the registrar

--

 * penalties less than XE appear on your record but are usually kept private and don't appear on your transcript
 
--

 * if you commit a second academic offense, the minimum penalty is a failing grade for the course, and harsher penalties can be imposed

---

# Academic Ombud Office

--

* for the 2021-2022 school year, Dr. Alice Turkington, Professor of Geography, is the UK academic ombud

--

* the UK Ombud office handles problems like:

--

 * grade disputes
 
--

 * admission/registration problems

--

 * academic issues related to disciplinary matters
 
--

 * perceived favoritism
 
--

 * fear of retaliation

--

 * charges of and sanctions resulting from plagiarism or other academic offenses

--

 * disability accommodation issues

--

 * cross-cultural misunderstandings & personality conflicts

---
 
 # you have rights as a UK student!
 
--
 
* academic evaluation (including mid-term evaluation)

--

* privacy

--

* [Prep Week](https://www.uky.edu/universitysenate/acadpolicy#Prep)
 
--

* no more than two final exams on the same day
 
--
 
* excused absences
 
--
 
  * serious illness (may need verification)
  
--

  * illness or death of family member (may need verification)
 
--

  * University-related trips
 
--

  * major religious holidays
 
--

  * interviews for full-time job opportunities post-graduation or grad school
 
--

  * other circumstances as determined by professor

---

# you even have rights if you've been accused of an academic offense

--

* a right to notice and an informal hearing before the course instructor and department chair when a student is accused of an academic offense

--

* a right of appeal to the University Appeals Board to review the decision that a student has committed an academic offense and, in many cases, the penalty that was imposed for the violation

--

* a right to appeal to the University Appeals Board an academic decision, usually the grade awarded, if the student believes that the student’s academic rights have been violated.  

--

* a right to participate fully in University academics while an academic appeal is pending (there are, though, some exceptions to this right)
