# WordPress: business model

--

* **anyone** can install WordPress on their own server (the `wordpress.org` approach)

--

* Automattic manages/sells [other products](https://automattic.com/)

--

* Automattic sells access to WordPress:

--

 * Automattic will host a WordPress blog/site for you (the `wordpress.com` approach)
 
--

 * Automattic runs WordPress VIP (WordPress `Infrastructure as a Service`, starting at $2,000/month)
